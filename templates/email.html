<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333333;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 20px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
                    <tr>
                        <td bgcolor="#2980b9" style="padding: 3px;"></td>
                    </tr>
                    
                    <tr>
                        <td style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="font-size: 16px; line-height: 1.6; color: #2c3e50;">
                                        <div style="white-space: pre-line;">
                                            {corpo}
                                        </div>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style="padding: 30px 0 0 0; border-top: 1px solid #eeeeee;">
                                        <p style="margin: 0; font-size: 14px; color: #7f8c8d;">Best regards,</p>
                                        <p style="margin: 5px 0 0 0; font-size: 18px; font-weight: bold; color: #2980b9;">{sender_name}</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td bgcolor="#fcfcfc" style="padding: 20px 30px; border-top: 1px solid #f0f0f0; text-align: center;">
                            <p style="margin: 0; font-size: 11px; color: #95a5a6; letter-spacing: 0.5px;">
                                This is a professional communication sent via <strong>Resilient SMTP Engine</strong>.
                            </p>
                            <p style="margin: 5px 0 0 0; font-size: 10px; color: #bdc3c7;">
                                &copy; 2026 | Software Engineering & Data Science
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
